openapi: "3.0.0"
info:
  version: 1.0.0
  title: Auth Service API for FFM
  license:
    name: MIT
servers:
  - url: /
tags:
- name: FFM Operation Team
- name: Company Admin
- name: FFM Web Dashboard
- name: FFM Mobile App User

paths:
  /api/v1/field-force/auth/register-user:
    post:
      tags:
      - FFM Mobile App User
      summary: Login through the registered credential
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                  format: string
                iso_code:
                  type: string
                  format: string
                company_id:
                  type: integer
                  format: int64
                first_name:
                  type: string
                  format: string
                last_name:
                  type: string
                  format: string
                nid:
                  type: string
                  format: string
                designation:
                  type: string
                  format: string
                department:
                  type: string
                  format: string
      responses: 
        '201':
          description: User Successfully Registered
        '400':
          description: User registration failed
        '404':
          description: Company not found

  /api/v1/field-force/auth/register-dashboard-user:
    post:
      tags:
      - Company Admin
      summary: Create a new company admin under a company
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: string
                company_id:
                  type: integer
                  format: int64
                firstname:
                  type: string
                  format: string
                lastname:
                  type: string
                  format: string
                username:
                  type: string
                  format: string
      responses: 
        '201':
          description: User Successfully Registered
        '400':
          description: User registration failed
        '404':
          description: Company not found

  /api/v1/field-force/auth/register-admin-user:
    post:
      tags:
      - FFM Operation Team
      summary: Create FFM platform administrative user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: string
                firstname:
                  type: string
                  format: string
                lastname:
                  type: string
                  format: string
                username:
                  type: string
                  format: string
      responses: 
        '201':
          description: User Successfully Registered
        '400':
          description: User registration failed
        '404':
          description: Company not found

  /api/v1/field-force/auth/register-company:
    post:
      tags:
      - FFM Operation Team
      summary: Create a new company
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  format: string
                address:
                  type: string
                  format: string
                tin:
                  type: string
                  format: string
      responses: 
        '201':
          description: User Successfully Registered
        '400':
          description: User registration failed
        '404':
          description: Company not found

  /api/v1/field-force/auth/user-login:
    post:
      tags:
      - FFM Mobile App User
      summary: Login through the registered credential
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firebase_id:
                  type: string
                  format: string
                phone_number:
                  type: string
                  format: string
                phone_number_int:
                  type: string
                  format: string
                iso_code:
                  type: string
                  format: string
                secret_text:
                  type: string
                  format: string
      responses: 
        '200':
          description: User Successfully Logged In
        '400':
          description: Wrong Phone or Int Code
        '404':
          description: User not found

  /api/v1/field-force/auth/dashboard-user-login:
    post:
      tags:
      - FFM Web Dashboard
      summary: Admin login through the registered credential
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: string
      responses: 
        '200':
          description: Dashboard User Successfully Logged In
        '400':
          description: Wrong Email or Password
        '404':
          description: User not found

  /api/v1/field-force/auth/authenticate-user:
    get:
      tags:
      - FFM Mobile App User
      summary: Authenticate by the JWT token
      responses: 
        '200':
          description: Success
        '401':
          description: Failed to Parse Auth Token
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/authenticate-dashboard-user:
    get:
      tags:
      - FFM Web Dashboard
      summary: Admin authentication by the JWT token
      responses: 
        '200':
          description: Success
        '401':
          description: Failed to Parse Auth Token
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/refresh-token:
    get:
      tags:
      - FFM Web Dashboard
      summary: Get a new JWT by exchanging older one.
      responses: 
        '200':
          description: Successfully refreshed token
        '401':
          description: Failed to Parse Auth Token
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/logout-user:
    get:
      tags:
      - FFM Mobile App User
      summary: Log out from the mobile app as an app user
      responses: 
        '200':
          description: Successfully logged out
        '401':
          description: Failed to Parse Auth Token
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/logout-dashboard-user:
    get:
      tags:
      - FFM Web Dashboard
      summary: Log out from the dashboard as an FFM platform admin or company admin
      responses: 
        '200':
          description: Successfully logged out
        '401':
          description: Failed to Parse Auth Token
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/get-company-list:
    get:
      tags:
      - FFM Operation Team
      summary: Gets the list of the companies currently registered.
      responses: 
        '200':
          description: Success
        '400':
          description: Failed to Parse Auth Token
        '401':
          description: You do not have sufficient permission
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/get-company-users/{company_id}:
    get:
      tags:
      - Company Admin
      summary: List of FFM mobile app users for a specific company
      parameters:
        - name: company_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses: 
        '200':
          description: Success
        '400':
          description: Failed to Parse Auth Token
        '401':
          description: You do not have sufficient permission
        '403':
          description: Provide a valid Auth Token

  /api/v1/field-force/auth/get-company-contacts:
    get:
      tags:
      - FFM Mobile App User
      summary: Gets the list of the contacts for a company.
      responses: 
        '200':
          description: Success
        '400':
          description: Failed to Parse Auth Token
        '401':
          description: You do not have sufficient permission
        '403':
          description: Provide a valid Auth Token

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
security:
  - bearerAuth: [] 
